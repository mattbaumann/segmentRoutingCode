{% extends 'layout.html' %}

{% block body %}
    <h1>Show config</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Bandwidth</th>
            <th>Latency</th>
            <th>Availability</th>
            <th>Show Candidate Path</th>
        </tr>
        {% for item in policy %}
            <tr>
                <td>{{item['name']}}</td>
                <td>{{item['color']}}</td>
                <td>{{item['bandwidth']}}</td>
                <td>{{item['latency']}}</td>
                <td>{{item['availability']}}</td>
                <td><a href="/show/policy/{{item['name']}}/candidatepath/{{item['id']}}" class="btn btn-primary pull-left" type="submit" value="Policy Detail">Policy Detail</a> </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
