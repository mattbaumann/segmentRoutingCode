{% extends 'layout.html' %}

{% block body %}
    <h1>Show config</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Bandwidth</th>
            <th>Latency</th>
            <th>Availability</th>
            <th>Show Candidate Path</th>
        </tr>
        <tr>
            <td>{{policy['name']}}</td>
            <td>{{policy['color']}}</td>
            <td>{{policy['bandwidth']}}</td>
            <td>{{policy['latency']}}</td>
            <td>{{policy['availability']}}</td>
            <td><a href="/show/candidatepath/{{policy['id']}}" class="btn btn-primary pull-left" type="submit" value="Policy Detail">Policy Detail</a> </td>
        </tr>
    </table>
{% endblock %}
