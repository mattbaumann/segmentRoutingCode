{% extends 'layout.html' %}

{% block body %}
    <h1>Show Candidate Path</h1>
    <table class="table table-striped">
        <tr>
            <th>Preference</th>
            <th>Show Segment List</th>
        </tr>
        {% for item in candidate_path %}
            <tr>
                <td>{{item['preference']}}</td>
                <td><a href="/show/policy/{{name}}/candidatepath/{{candidate_path_id}}/segmentlist/{{item['id']}}" class="btn btn-primary pull-left" type="submit" value="Segment List Detail">Segment List Detail</a> </td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/show/policy/" class="btn btn-primary pull-left" type="submit" value="Back">Go back</a></p>
{% endblock %}
